<div class="container">
   <div class="row mt-3 rounded border" *ngFor="let resultvalue of results.qnAs; let index = index;">
     <div class="col-sm-12 border bg-primary">{{resultvalue.id}} {{resultvalue.question}}</div>
     <div class="col-sm-12">
        <div class="col-sm-3">a <input name=a{{index}} id="{{index}}" type="radio"  [value]="resultvalue.option1"/>{{resultvalue.option1}}</div>
        <div class="col-sm-3"> b <input name=a{{index}} type="radio"  [value]="resultvalue.option2"/>{{resultvalue.option2}}  </div>
        <div class="col-sm-3">c <input name=a{{index}} type="radio"  [value]="resultvalue.option1"/>{{resultvalue.option3}}</div>
        <div class="col-sm-3">d <input name=a{{index}} type="radio"  [value]="resultvalue.option1"/>{{resultvalue.option4}}</div>
     </div>
   </div>
</div>
