<div class="container">
   <div class="row mt-3 rounded border" *ngFor="let resultvalue of results ; let index = index;">
     <div class="col-sm-12 border bg-primary">{{resultvalue.id}} {{resultvalue.question}}</div>
     <div class="col-sm-12">
        <div class="col-sm-3">a <input name=a{{index}} id="{{index}}" (click)="submitQuestion({id:resultvalue.id, que:resultvalue.question,ans:resultvalue.option1})"  type="radio"  [value]="resultvalue.option1"/>{{resultvalue.option1}}</div>
        <div class="col-sm-3"> b <input name=a{{index}} type="radio"  (click)="submitQuestion({id:resultvalue.id,que:resultvalue.question,ans:resultvalue.option2})" [value]="resultvalue.option2"/>{{resultvalue.option2}}  </div>
        <div class="col-sm-3">c <input name=a{{index}} type="radio"  (click)="submitQuestion({id:resultvalue.id,que:resultvalue.question,ans:resultvalue.option3})"  [value]="resultvalue.option1"/>{{resultvalue.option3}}</div>
        <div class="col-sm-3">d <input name=a{{index}} type="radio"  (click)="submitQuestion({id:resultvalue.id,que:resultvalue.question,ans:resultvalue.option4})" [value]="resultvalue.option1"/>{{resultvalue.option4}}</div>
     </div>
   </div>
   <div>

    <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
   </div>
  <div class="panel panel-success adminpanel" style="margin-top: 0px;">
    <div class="panel-body">
      <div class="btn-group">
        <a href="/submit" class="btn btn-info" role="button">Submit</a>
      </div>
    </div>
  </div>
</div>
